<div class="user-container">
    <div class="user-img-container">
        <img class="user-img" [src]="user?.avatar" />
    </div>
    <div  class="user-label-container">
        <div class="user-row">
            <div  class="user-column-label">First Name: </div>
            <div  class="user-column">{{user?.first_name}}</div>
        </div>
        <div class="user-row">
            <div class="user-column-label">Last Name: </div>
            <div class="user-column">{{user?.last_name}}</div>
        </div>
        <div class="user-row">
            <div class="user-column-label">Email: </div>
            <div class="user-column">{{user?.email}}</div>
        </div>
    </div>
</div>
